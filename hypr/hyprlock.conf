background {
    path = /usr/share/backgrounds/lockscreen.jpg
    blur = true
    color = rgba(0, 0, 0, 0.5)
}

widget {
    type = clock
    format = %H:%M:%S
    font = JetBrainsMono Nerd Font
    font_size = 48
    color = rgba(255, 255, 255, 1.0)
    position = 50%, 30%
}

widget {
    type = label
    text = Welcome Back!
    font = JetBrainsMono Nerd Font
    font_size = 24
    color = rgba(255, 255, 255, 0.8)
    position = 50%, 40%
}

widget {
    type = input
    font = JetBrainsMono Nerd Font
    font_size = 18
    color = rgba(255, 255, 255, 1.0)
    position = 50%, 50%
}
